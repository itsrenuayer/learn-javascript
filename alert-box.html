<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert-box</title>
</head>
<body>
    <h1>Alert-box</h1>
    <script>
        // example-one
        alert("hello ")
        // example-two
        var a =10;
        var b =20;
        if(a>b)
        {
            alert("a is greater ");
        }
        else 
        {
            alert("B is greater");
        }
        // example-three
        var c = 30;
        var d =40;
        // if(c>d)
        if(d>c)
        {
            // alert("VAlue of c : " +c);
            alert(c+d);
        }
        else 
        {
            alert(d);
        }
        

    </script>
</body>
</html>
