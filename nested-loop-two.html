<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested loop</title>
</head>
<body>
    <h2>nested loop</h2>
    <script>
        document.write("  example one <br> ");
        // outer loop or row 
        for( var a =1; a<=5; a++)
        {
            // inner loop
            for(var b = 1; b<=a; b++)
            {
                document.write(b + " " );
            }
            document.write("<br> ");
        }

        
        document.write("  example two <br> ");
        // outer loop 
        for( var c = 1; c <=5; c++)
        {
            // inner loop
            for(var d=1; d<=c ; d++)
            {
                document.write(c+ " ");
            }
            document.write("<br>");
        }
          document.write("  example three <br> ");
        //   outer loop
        for ( var e=5; e>=1; e--)
        {
            // inner loop
            for(var f = 1; f <=e ; f++)
            {
                document.write(f + " ");
            }
            document.write("<br>");
        }

         document.write("  example three <br> ");
        //  outer loop
        for( var g=5; g>=1; g--)
        {
            // inner loop
            for( var h=g ; h>=1; h--)
            {
                document.write(h + " ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
