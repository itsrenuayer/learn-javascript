<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <script>
        // for even number
         document.write("<h2>For Even number<br></h2>");
        for(var a = 1; a<=100; a ++)
        {
            
            if(a%2==0)
            {
               
                document.write(a + "<br>");
            }
        }
        //  for odd number
         document.write("<h2>For odd number<br></h2>");
        for(var b = 1; b<=100; b++)
        {
            if(b%2!=0)
            {
                document.write(b + "<br>");
            }
        }
    </script>
</body>
</html>
