<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-types</title>
    <script>
        // string
        var a="Hii";
        document.write(a);
        document.write("<br>");
        // in-build function which tells the type of variable name 
        document.write(typeof a);
        document.write("<br>");
        document.write("<br>");

        // number
        var y=26;
        y=-67
        document.write(y);
        document.write("<br>");
        document.write(typeof y);
        document.write("<br>");
        document.write("<br>");

        // boolean
        // without quote
        var b=true;
        b=false
        document.write(b);
        document.write("<br>");
        document.write(typeof b);
         document.write("<br>");
        document.write("<br>");

        // array
         var c=["HTML","CSS","Js"];
        document.write(c);
        document.write("<br>");
        document.write(typeof c);
         document.write("<br>");
        document.write("<br>");

        // object
         var d={first:"Renu", second:"Kumari",last:"Ayer"};
        document.write(d);
        document.write("<br>");
        document.write(typeof d);
         document.write("<br>");
        document.write("<br>");

        // null
        var f=null;
        document.write(f);
         document.write("<br>");
        document.write(typeof f);
         document.write("<br>");
        document.write("<br>");

        // undefined
        h=undefined;
        document.write(h);

    </script>
</head>
<body>
    <h1>Datatypes</h1>
</body>
</html>
