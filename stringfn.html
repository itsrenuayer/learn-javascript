<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string function</title>
</head>
<body>
    <h2>string functions in js </h2>
    <script>
        var str = "this is string."
        console.log(str);
        // first position of a substring
        var position = str.indexOf('is');
        console.log(position)
        // last occurence of substring
        position = str.lastIndexOf('is');
        console.log(position)
        // sunstring from a string
        var substr = str.slice(1,6);
        console.log(substr)
        var replace = str.replace('string' , 'renu');
        console.log(str);
        console.log(replace);
    </script>
</body>
</html>
