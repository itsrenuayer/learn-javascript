<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        // basic function
        function hello()
        {
            document.write("Hello");
            document.write("<br>");
        }
        function renu()
        {
            document.write("Hii");
        }
        hello();
        renu();

        // function with parameter
        
    </script>
</head>

</html>
