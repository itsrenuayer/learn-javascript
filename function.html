<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        // basic function
        function hello()
        {
            document.write("Hello");
            document.write("<br>");
        }
        function renu()
        {
            document.write("Hii");
             document.write("<br>");
        }
        hello();
        renu();

        // function with parameter
        var x;
        var y;
        var z;
        function sum( x ,y)
        {
            z = x + y;
            document.write(z);
             document.write("<br>");
        }
        sum(45 , 76);
        // secon example 
        function name(fname , lname)
        {
            document.write("hello " + fname +"" +lname + "<br>");
        }
        name("Dev" , "Chand");

        // function with return value

        function happy(fword , lword)
        {
            var d = fword + "" +lword;
            return d;
        }
        var hp = happy("Happy" , "Birthday");
        document.write(hp);
    </script>
</head>

</body>
</html>
