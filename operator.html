<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <script>
        // arithmetic-operator

        // addition 
        var a= 2866;
        var b= 7766556;
        var c=a+b;
        document.write(c);
        document.write("<br>");
        // subtraction
        var j= 2866;
        var k= 7766556;
        var l=j-k;
        document.write(l);
        document.write("<br>");
        // multiplication
        var d=76465;
        var e=465667;
        var f= d*e;
        document.write(f);
        document.write("<br>");
        // division
        var p=76764;
        var q=7865;
        var r= p/q;
        document.write(r);
         document.write("<br>");
        // modulus
        var l=76;
        var m=6;
        var n=l%m;
        document.write(n);
         document.write("<br>");
        // exponential
        var r = 7;
        var s = 3;
        var t =r ** s;
        document.write(t);
         document.write("<br>");
        //  increment
        var x = 65;
        var y = 67;
        document.write (x+y);
         document.write("<br>");
        x++;
        document.write (x+y);
         document.write("<br>");
        // decrement
        var v = 65;
        var w = 67;
        document.write (v+w);
         document.write("<br>");
        w++;
        document.write (v+w);
         document.write("<br>");
        // multiple
        var g =67;
        var h=78;
        var i = (g+h)*5;
        document.write(i);
         document.write("<br>");
          document.write("<br>");

        // assignment-opertor
        var a = 10;
        var b= 15;
        // var c = a+b ;
        // document.write(c);
        // a += b;
        // a-=b;       
        //a*=b;
        // a%=b;
        a**=b;
        document.write(a);
         document.write("<br>");
          document.write("<br>");

        // comparison-operator
        var a = 20;
        var b = 26;
        console.log(a==b);
        console.log(2==2);
        console.log(2>2);
        
        // if statemment
        // var a = 20;
        var a =300;
        var b = 200;
        if(a>b)
        {
            // document.write("a is greater");
            document.write("Renu");
            document.write("<br>");
          document.write("<br>");
        }


        // logical operator
        var age =20;
        // logical and operator
        if(age>=18 && age <=23)
        {
            // console.log("You are eligible");
            document.write("you are eligible");
            document.write("<br>");
        }

        var age = 25;
        // logical and operator
        if (age>=20 || age<=30)
        {
            document.write("hii");
        }
        var age = 30;
        // logical not operator
        if (!age>20){
            document.write("hey");
        }
    </script>
</head>

</body>
</html>
