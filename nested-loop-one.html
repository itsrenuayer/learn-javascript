<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested loop</title>
</head>
<body>
    <h2>nested loop</h2>
    <script>
        // outer loop
        for(var a =1; a<=100; a = a + 10)
        {
            // inner loop
            for(var b =a; b < a+10 ; b++)
            {
                document.write(b + " ");
            }
             document.write("<br> <br>");
           
        }
    </script>
</body>
</html>
