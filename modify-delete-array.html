<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modify and delete</title>
</head>
<body>
    <script>
        // modify 
        var a = [" Harry ", 18 , "Male"];
        document.write(a + "<br>");
        // replacing the value of index 0  by sameer
        a[0] = "sameer";
        document.write(a + "<br>");
        // replacing the value of index 1 by 26
        a[1] = 26;
        document.write( a + "<br>");


        // delete
        delete a[1];
        document.write(a + "<br>");
    </script>
</body>
</html>
